!<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tool Selector</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #333;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }
  .container {
    background: white;
    width: 360px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    padding: 30px;
    display: none;
  }
  .container.active {
    display: block;
  }
  h2 {
    text-align: center;
    margin-bottom: 8px;
    color: #4b2995;
    letter-spacing: 1.5px;
  }
  .poweredBy {
    text-align: center;
    font-size: 12px;
    color: #8a7db1;
    font-weight: 600;
    margin-bottom: 24px;
    user-select: none;
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #555;
  }
  input, textarea, select {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 16px;
    border-radius: 6px;
    border: 1.8px solid #aaa;
    font-size: 16px;
  }
  button {
    width: 100%;
    padding: 12px;
    border: none;
    background: #764ba2;
    color: white;
    font-weight: 700;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background: #5a3584;
  }
  #output, #frontResult, #nameOutput {
    font-size: 18px;
    margin-top: 16px;
    min-height: 60px;
    border: 1.8px solid #764ba2;
    padding: 15px;
    border-radius: 8px;
    white-space: pre-wrap;
    word-wrap: break-word;
    background: #f8f4ff;
    color: #4b2995;
    text-align: center;
  }
  .toolButtons {
    display: flex;
    gap: 4%;
    margin-bottom: 20px;
  }
  .toolButtons button {
    flex: 1;
  }
  #companyName {
    position: fixed;
    bottom: 12px;
    right: 12px;
    font-weight: 700;
    font-size: 14px;
    color: #eee;
    background: rgba(118, 75, 162, 0.7);
    padding: 6px 12px;
    border-radius: 8px;
    user-select: none;
  }
</style>
</head>

<!-- Tool Option Section -->
<div class="container active" id="toolSection">
  <h2>SELECT TOOL</h2>
  <div class="toolButtons">
    <button onclick="showSection('styler')">Styler</button>
    <button onclick="showSection('front')">Front</button>
  </div>
</div>

</div>

}

// Show random styled name (used on input event & Next button)
function showStyledName() {
  const nameInput = document.getElementById("nameInput");
  const nameOutput = document.getElementById("nameOutput");
  const input = nameInput.value.trim();
  if (!input) {
    nameOutput.textContent = "";
    return;
  }
  const randomIndex = Math.floor(Math.random() * nameStyles.length);
  const styled = nameStyles[randomIndex](input);
  nameOutput.textContent = styled;
}

// On input, show random styled name automatically
document.getElementById("nameInput").addEventListener("input", showStyledName);
