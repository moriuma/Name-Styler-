!<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tool Selector</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #333;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }
  .container {
    background: white;
    width: 360px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    padding: 30px;
    display: none;
  }
  .container.active {
    display: block;
  }
  h2 {
    text-align: center;
    margin-bottom: 8px;
    color: #4b2995;
    letter-spacing: 1.5px;
  }
  .poweredBy {
    text-align: center;
    font-size: 12px;
    color: #8a7db1;
    font-weight: 600;
    margin-bottom: 24px;
    user-select: none;
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #555;
  }
  input, textarea, select {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 16px;
    border-radius: 6px;
    border: 1.8px solid #aaa;
    font-size: 16px;
  }
  button {
    width: 100%;
    padding: 12px;
    border: none;
    background: #764ba2;
    color: white;
    font-weight: 700;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background: #5a3584;
  }
  #output, #frontResult, #nameOutput {
    font-size: 18px;
    margin-top: 16px;
    min-height: 60px;
    border: 1.8px solid #764ba2;
    padding: 15px;
    border-radius: 8px;
    white-space: pre-wrap;
    word-wrap: break-word;
    background: #f8f4ff;
    color: #4b2995;
    text-align: center;
  }
  .toolButtons {
    display: flex;
    gap: 4%;
    margin-bottom: 20px;
  }
  .toolButtons button {
    flex: 1;
  }
  #companyName {
    position: fixed;
    bottom: 12px;
    right: 12px;
    font-weight: 700;
    font-size: 14px;
    color: #eee;
    background: rgba(118, 75, 162, 0.7);
    padding: 6px 12px;
    border-radius: 8px;
    user-select: none;
  }
</style>
</head>
<body>

<!-- Tool Option Section -->
<div class="container active" id="toolSection">
  <h2>SELECT TOOL</h2>
  <div class="toolButtons">
    <button onclick="showSection('styler')">Styler</button>
    <button onclick="showSection('front')">Front</button>
  </div>
</div>

<!-- Styler Section -->
<div class="container" id="stylerSection">
  <h2>Name Styler</h2>
  <label for="nameInput">Enter your name:</label>
  <input type="text" id="nameInput" placeholder="e.g. MARUF" />
  <button onclick="showStyledName()">Next</button>
  <div id="nameOutput"></div>
</div>

<!-- Front Section -->
<div class="container" id="frontSection">
  <h2>Font changer</h2>
  <label for="inputTextArea">Enter Text:</label>
  <textarea id="inputTextArea" rows="3" placeholder="Type your text here..."></textarea>
  <label for="fontSelect">Select Font Style:</label>
  <select id="fontSelect">
    <option value="normal">Normal</option>
  <option value="boldSans">𝗠𝗔𝗥𝗨𝗙 Style</option>
  <option value="fraktur">𝖒𝖆𝖗𝖚𝖋 Style</option>
  <option value="monospace">𝙼𝙰𝚁𝚄𝙵 Style</option>

  <option value="italicBold">𝑴𝑨𝑹𝑼𝑭 Style</option>
  <option value="fullWidth">ＭＡＲＵＦ Style</option>
  <option value="sansItalic">𝙈𝘼𝙍𝙐𝙁 Style</option>

  <option value="italic">𝘔𝘈𝘙𝘜𝘍 Style</option>

  </select>
  <div id="output"></div>
</div>

<div id="companyName">MARUF TECH</div>

  document.querySelectorAll(".container").forEach(div => div.classList.remove("active"));
  if (section === "front") document.getElementById("frontSection").classList.add("active");
  else if (section === "styler") document.getElementById("stylerSection").classList.add("active");
}

// Font Styler Converter
document.getElementById("fontSelect").addEventListener("change", convertText);
document.getElementById("inputTextArea").addEventListener("input", convertText);
function convertText() {
  const selectedFont = document.getElementById("fontSelect").value;
  const map = fontMaps[selectedFont] || {};
  const input = document.getElementById("inputTextArea").value;
  let result = "";
  for (const char of input) {
    result += map[char] || char;
  }
  document.getElementById("output").textContent = result;
}

// Show random styled name (used on input event & Next button)
function showStyledName() {
  const nameInput = document.getElementById("nameInput");
  const nameOutput = document.getElementById("nameOutput");
  const input = nameInput.value.trim();
  if (!input) {
    nameOutput.textContent = "";
    return;
  }
  const randomIndex = Math.floor(Math.random() * nameStyles.length);
  const styled = nameStyles[randomIndex](input);
  nameOutput.textContent = styled;
}

// On input, show random styled name automatically
document.getElementById("nameInput").addEventListener("input", showStyledName);
